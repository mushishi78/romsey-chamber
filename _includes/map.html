
{% if page.place %}
  {% assign address = site.data.places[page.place] %}
{% else %}
  {% assign address = page %}
{% endif %}

{% if address.postcode %}
  <section>
    <h3>Map</h3>
    <iframe src='https://www.google.com/maps/embed/v1/place?key=AIzaSyCm3XAH67I9TqzK-QBDSEcN9XCn1SyLaBw&q={{ address.address1 | replace: "&", "" }},{{ address.address2 | replace: "&", "" }},{{ address.postcode }}'></iframe>
  </section>
{% endif %}
