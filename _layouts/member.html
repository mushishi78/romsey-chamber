---
layout: default
---

<main class='member-page' itemscope itemtype='http://schema.org/Organisation'>
  <h2 itemprop='name'>{{ page.title }}</h2>

  {% include details.html details=page %}
  {% include map.html %}

  {% assign striped_content = page.content | strip_html | strip_newlines %}
  {% if striped_content != '' %}
    <article itemprop='description'>{{ page.content }}</article>
  {% endif %}
</main>
