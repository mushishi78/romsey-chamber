---
layout: default
permalink: /contact/
---

<main class='contact'>
  <h2>Contact</h2>
  <section>
    <h3>Form</h3>
    <form action='//formspree.io/{{ site.contact.email }}' method='POST'>
      <input type='hidden' name='_next' value='{{ site.sitename }}' />
      <input type='text' name='_gotcha' style='display:none' />
      <label>Name</label><input type='text' name='name' />
      <label>Email</label><input type='email' name='_replyto' />
      <label>Subject</label><input type='text' name='_subject' />
      <label>Message</label><textarea name='message' rows='5'></textarea>
      <input type='submit' value='Send' />
    </form>
  </section>
  <section itemscope itemtype='http://schema.org/Place'>
    <h3>Details</h3>
    <dl>
      <dt>Telephone:</dt>
      <dd itemprop='telephone'>{{ site.contact.telephone }}</dd>

      <dt>Email:</dt><dd>{{ site.contact.email }}</dd>

      <dt>Address:</dt><dd><address itemprop='address' itemscope itemtype='http://schema.org/PostalAddress'>
        <span itemprop='streetAddress'>{{ site.contact.address1 }}</span><br />
        <span itemprop='addressLocality'>{{ site.contact.city }}</span><br />
        <span itemprop='addressRegion'>{{ site.contact.county }}</span><br />
        <span itemprop='addressCountry'>{{ site.contact.country }}</span><br />
        <span itemprop='postalCode'>{{ site.contact.postcode }}</span>
      </address></dd>
    </dl>
  </section>
</main>
