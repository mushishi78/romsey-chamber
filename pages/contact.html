---
layout: default
permalink: /contact/
---

<main class='contact'>
  <h2>Contact</h2>
  <section>
    <h3>Form</h3>
    <form action='//formspree.io/{{ site.contact.email }}' method='POST'>
      <input type='hidden' name='_next' value='{{ site.sitename }}' />
      <input type='text' name='_gotcha' style='display:none' />
      <label>Name</label><input type='text' name='name' />
      <label>Email</label><input type='email' name='_replyto' />
      <label>Subject</label><input type='text' name='_subject' />
      <label>Message</label><textarea name='message' rows='5'></textarea>
      <input type='submit' value='Send' />
    </form>
  </section>
  <section>
    <h3>Details</h3>
    <dl>
      <dt>Telephone:</dt><dd>{{ site.contact.telephone }}</dd>
      <dt>Email:</dt><dd>{{ site.contact.email }}</dd>
      <dt>Address:</dt><dd><address>
        {{ site.contact.address1 }}<br />
        {{ site.contact.city }}<br />
        {{ site.contact.county }}<br />
        {{ site.contact.country }}<br />
        {{ site.contact.postcode }}
      </address></dd>
    </dl>
  </section>
</main>
